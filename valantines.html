<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Girlfriend?</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b0f1e, #0b0612);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: #fff;
}

.card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    padding: 30px 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 0 40px rgba(255, 77, 109, 0.3);
    z-index: 2;
}

h1 {
    color: #ff6b8a;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 100px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: 0.3s ease;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    color: white;
    left: 30px;
}

#yesBtn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #ff4d6d;
}

#noBtn {
    background: #333;
    color: #aaa;
    right: 30px;
}

#loveText {
    display: none;
    margin-top: 20px;
    font-size: 16px;
    line-height: 1.6;
    color: #ffb3c6;
    animation: fadePop 0.8s ease forwards;
}

@keyframes fadePop {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ Romantic Background Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1fd6a9b6.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Happy Valentine‚Äôs üíñ</h1>
    <p>Will you be my girlfriend?</p>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="loveText">
        üíï I love you so much my sweetest Aashu, my pucchu.  
        You made my life beautiful with your presence.  
        Thank you so much for accepting my proposal üíñü•∞
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveText = document.getElementById("loveText");
const music = document.getElementById("bgMusic");

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.addEventListener("click", () => {
    loveText.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    music.play();
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
