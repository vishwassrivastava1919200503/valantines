<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Girlfriend?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b0f1e, #0b0612);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

/* Card */
.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 0 30px rgba(255,77,109,0.4);
    z-index: 1;
}

h1 {
    color: #ff6b8a;
}

p {
    font-size: 18px;
}

/* Buttons wrapper */
.btn-wrap {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

/* YES button */
#yesBtn {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    color: white;
}

/* NO button */
#noBtn {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #333;
    color: #aaa;
    position: absolute;
    left: 160px;
    top: 0;
}

/* Love message */
#loveText {
    display: none;
    margin-top: 25px;
    color: #ffb3c6;
    line-height: 1.6;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1fd6a9b6.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Happy Valentine‚Äôs üíñ</h1>
    <p>Will you be my girlfriend?</p>

    <div class="btn-wrap">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="loveText">
        üíï I love you so much my sweetest Aashu, my pucchu.<br>
        You made my life beautiful with your presence.<br>
        Thank you so much for accepting my proposal üíñü•∞
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveText = document.getElementById("loveText");
const music = document.getElementById("bgMusic");

/* NO button runs away */
function moveNo() {
    const x = Math.random() * 200;
    const y = Math.random() * 40;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveNo();
});

/* YES button */
yesBtn.addEventListener("click", function() {
    loveText.style.display = "block";
    document.querySelector(".btn-wrap").style.display = "none";
    music.play();
});
</script>

</body>
</html>
