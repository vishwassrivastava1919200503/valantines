<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #2b0f1e, #0b0612);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

/* Card */
.card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 0 40px rgba(255,77,109,0.5);
    z-index: 5;
}

h1 {
    color: #ff6b8a;
    margin-bottom: 8px;
}

p {
    font-size: 18px;
}

/* Buttons */
.btn-wrap {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    color: white;
}

#noBtn {
    background: #333;
    color: #aaa;
    position: absolute;
    left: 160px;
    top: 0;
}

/* Message */
#loveText {
    display: none;
    margin-top: 25px;
    color: #ffb3c6;
    line-height: 1.6;
    font-size: 16px;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
    z-index: 10; /* üî• ABOVE EVERYTHING */
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.6); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1fd6a9b6.mp3">
</audio>

<div class="card">
    <h1>Happy Valentine‚Äôs üíñ</h1>
    <p>Will you be my girlfriend?</p>

    <div class="btn-wrap">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="loveText">
        üíï I love you so much my sweetest Aashu, my pucchu.<br>
        You made my life beautiful with your presence.<br>
        Thank you so much for accepting my proposal üíñü•∞
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const loveText = document.getElementById("loveText");
const music = document.getElementById("bgMusic");

/* NO runs away */
function moveNo() {
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 40 + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNo();
});

/* YES */
yesBtn.addEventListener("click", () => {
    loveText.style.display = "block";
    document.querySelector(".btn-wrap").style.display = "none";

    // üîä Force music play (browser safe)
    music.muted = false;
    music.play().catch(() => {});

    // üíï Start hearts
    startHearts();
});

/* Hearts generator */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}
</script>

</body>
</html>
